<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ร้านกระเป๋าผ้า CMU</title>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #6A1B9A;
      padding: 20px;
      text-align: center;
    }
    header img {
      height: 80px;
    }
    h1 {
      color: white;
      margin-top: 10px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px;
    }
    .product {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: 15px;
      width: 300px;
      text-align: center;
      padding: 20px;
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .price {
      font-size: 20px;
      color: #6A1B9A;
      margin: 10px 0;
    }
    .ad-fee {
      font-size: 14px;
      color: #999;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #eee;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="โลโก้ร้านกระเป๋าผ้า">
  <h1>ร้านกระเป๋าผ้า CMU</h1>
</header>

<div class="container">
  <div class="product">
    <img src="bag1.jpg" alt="กระเป๋าผ้าแบบที่ 1">
    <h2>กระเป๋าผ้า Minimal</h2>
    <div class="price">฿199</div>
  </div>
  <div class="product">
    <img src="bag2.jpg" alt="กระเป๋าผ้าแบบที่ 2">
    <h2>กระเป๋าผ้า Vintage</h2>
    <div class="price">฿249</div>
    <div class="ad-fee">ค่าโฆษณา: ฿25</div>
  </div>
  <div class="product">
    <img src="bag3.jpg" alt="กระเป๋าผ้าแบบที่ 3">
    <h2>กระเป๋าผ้า Eco-Friendly</h2>
    <div class="price">฿179</div>
    <div class="ad-fee">ค่าโฆษณา: ฿15</div>
  </div>
</div>

<footer>
  © 2025 ร้านกระเป๋าผ้า CMU | ติดต่อ: cmubags@example.com
</footer>

</body>
</html>
